{% load static %}

<div class="row">
    <div class="col s12 m7">
      <div class="card">

        <div class="card-image">
          <span class='date-created'>{{article.date_created}}</span>
          <img src="{% static 'images/1Statya_2.svg' %}">
        </div>
        <div class="card-content">
            <p class="card-title">{{ article.title }}</p>
       
        </div>
        </a>
      </div>
    </div>
</div>
